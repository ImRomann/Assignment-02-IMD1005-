<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Contact | LiveGreen</title>
          <link rel="stylesheet" href="styles.css">
    </head>
<body>

  <!-- Once again the header for the page--> 
   
  <header class="site-header">
    <h1>LiveGreen</h1>
    <nav>
      <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
        <li><a href="About Section.html">About</a></li>
        <li><a href="Contact Section.html">Contact</a></li>
      </ul>
      </nav>
  </header>

  <!-- This section contains the form section which is contact us, then every other form group such as full name, email, subject, and message--> 
  <main>
    <section class="form-section">
      <h2>Contact Us</h2>


      <!-- for this section here I did get ChatGpt to help with the form groups as at some point I believe the code stopped working and couldn't figure out why, turns out I was forgetting the input type for some of the groups--> 
        <form>
            <div class="form-group">
            <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
          </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>

          <div class="form-group">
          <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
            </div>

          <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

<!-- The Footer--> 
    <footer class="site-footer">
    <p>&copy; 2026 LiveGreen</p>
  </footer>

</body>
</html>
